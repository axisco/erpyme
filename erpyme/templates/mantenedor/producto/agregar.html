{% extends "dashboard/index.html" %} 

<h3>{{ titulo }}</h3>
<h5>Agregar {{ titulo }}</h5>

{% block main_content %}
<form  method="post" class="post-form">{% csrf_token %}
    {{ form.as_p }}
    <div class="menu">
        <ul class="menu-option">
            <li class="menu-option__item">
                <button type="submit">
                    <div><i class="fa fa-save"></i><span>Guardar</span></div>
                </button>
            </li>
        </ul>
    </div>
</form>
{% endblock %}
